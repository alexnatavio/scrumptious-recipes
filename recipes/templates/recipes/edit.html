
{% extends 'base.html' %}

{% block title %}
    {{ recipe_object.title }} - Scrumptious recipes
{% endblock title %}

{% block content %}
    <header>
        <nav>
            <a href="{% url 'recipe_list' %}">Main Page</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
        <h1>Edit {{recipe_object.title}}</h1>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button>Save</button>
        </form>
        </div>
    </main>
{% endblock content %}
