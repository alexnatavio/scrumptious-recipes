

{% extends 'base.html' %}

{% block title %}
Sign Up! - Scrumptious Recipes
{% endblock title %}

{% block content %}
<header>
    <nav>
        <a href="{% url 'recipe_list' %}"> Main Page </a>
    </nav>
</header>
<main>
    <h1> Sign up!</h1>
    <div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button> Sign Up </button>
    </form>
</div>
</main>
{% endblock content %}
